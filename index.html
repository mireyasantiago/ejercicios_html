<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>"Creacion de un Formulario"</title>
  </head>
  <body>
    <h1>Formulario de datos</h1>
  <form>
    <p>
    <label>Ingresar nombre:</label>
    <input type="nombre"  value="ingrese su nombre" required><br>
    </p>
    <p>
    <label>Ingrese el numero de telefono:</label>
    <input type="tel" value="ingrese el telefono" required><br>
    </p>
    <p>
    <label>Ingresa el apellido:</label>
    <input type="text" value="apellido" required ><br>
    </p>
    <p>
    <label>Ingresa tu correo electronico:</label>
    <input type="email" value="ingrese el correo" required><br>
    </p>
    <p>
    <input type="password" name="pw" required>
    <select name id required>
    </p>
    <p>
    <label for="pw">Enviar formulario</label>
    <input type="password" name="pw" pattern=".{6,}" title="6 o mas caracteres" required>
    </p>
    <p>
    <input type="submit" name value"enviar">
    </p>
  </form>
  </body>
</html>
